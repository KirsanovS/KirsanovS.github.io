<div id="middle"  ng-init="paternView(3)" > 

		 <div class="items"   ng-repeat="item in cmpArr" >
			<div class="contImg">
				<img ng-src="{{item.img}}" alt="" ng-click=" onePageFn(item)"/> 
			</div>
			<div class="contInfo">
				<span ng-bind="item.name"></span> <br>  
			</div>
			<a ng-href="#!/moreInfo/{{item.id}}" ng-click="onePageFn(item)"><div id="itemsButton">Подробная информация</div></a> 

		 </div>	 
	 </div>
