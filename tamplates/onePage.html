	 <!-- carusel -->	 <script src="libs/jquery.js"></script>       <script src="libs/carusel/slick/slick.js" type="text/javascript" charset="utf-8"></script> 	 <script src="libs/carusel/slick/settings/options.js" type="text/javascript" charset="utf-8"></script>    <div  > 	<div id="onePage">  		<div id="onePageImg">			<h2><span  ng-bind="onePage.name"></span></h2> <br/> 			 		</div>		</div>			<br/><br/> 		 				<section class="variable slider"  >			<div ng-repeat="img in onePage.imgs "> 				<img   ng-src="{{'imgs/items/'+img}}" alt=" "> 			</div>		</section>		 		<br/><br/> 		<div id="onePageInfo"> 			<div ng-bind-html="onePage.fullDescribe" ></div>		</div>							<div id="adminOnePage" ng-if="adminFlag">			<button id="adminOpenButtonsOnePage" ng-hide="flagModifyImgsOP" ng-click="flagModifyImgsOP=1; createImgsObj()" >				Редактировать группу дополнительный изображений			</button>			<div id="adminOnePageCont" ng-show="flagModifyImgsOP"  >				<div id="onePageContImg">					<div id="onePageItem" ng-repeat=" img in oldImgsObj.imgs "   > 						<button id="delImgOnePage" ng-click="delImgOnePage(oldImgsObj.imgs,img)" >×</button>						<img   ng-src="{{'imgs/items/'+img}}" alt=" "> 					</div>					<div id="onePageItem" ng-repeat=" img in newImgs.img ">						 <button id="delImgOnePage" ng-click="delImgOnePage(newImgs.img,img)" >×</button>						 <img   ng-src="{{img.url}}" alt=" ">					</div>				</div>						<br/><br/>				<div id="onePageAdminForm">					<input type="file" id="filePreView_adminOnePage" ng-click="previewImgItemOnePage()" name="monePageImg" file-model="newImgs.img" multiple />	<br/><br/>					<input type="button" ng-click="saveOnePage(oldImgsObj.id, oldImgsObj.imgs ,newImgs.img)" value="Сохранить" > 				</div>			</div>		 		</div>			</div></div>
